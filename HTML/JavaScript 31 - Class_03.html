<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <br>
        <label for="fecha_nac">Fecha de nacimiento:</label>
        <input type="date" id="fecha_nac" required>
        <br>
        <label for="dni">DNI:</label>
        <input type="number" id="dni" required>
        <br>
        <label for="genero">Genero:</label>
        <input type="text" id="genero" required>
        <br>
        <label for="peso">Peso:</label>
        <input type="numer" id="peso" required>
        <br>
        <label for="altura">Altura:</label>
        <input type="number" id="altura" required>
        <br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" required>
        <br>
        <button type="submit">Mostrar Datos</button>
    </form>
    
    <div id="datosPersona">
        <!-- Se imprimiran los datos aca -->
    </div>
    
    <script src="../JavaScript/JavaScript 31 - Class_03.js"></script>
    
</body>
</html>
